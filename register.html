<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css-styleregister.css">
</head>
<body>

    <audio hidden autoplay loop>
        <source src="audio/Terraria Music - Jungle.mp3" type="audio/mp3">
    </audio>

    <div class="warper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Re - Password" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="N.Phone" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="religion">
                <label for="">Religion</label>
                <select name="" id="">
                    <option value="">Islam</option>
                    <option value="">Katolik</option>
                    <option value="">Kristen</option>
                    <option value="">Hindu</option>
                    <option value="">Budha</option>
                </select>
            </div>
            <div class="gender">
                <input type="radio" name="size" id="male">
                <label for="male">Male</label>
                <input type="radio" name="size" id="female">
                <label for="">Female</label>
            </div>
            <button type="button" class="btn"><a href="index.html">Register</a></button>
            <div class="register-link">
                <p>Have an account? <a href="index.html">login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
